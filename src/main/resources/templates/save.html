<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save</title>
</head>
<body>
<!-- action 속성: 목적지(서버 주소), method 속성: http request method(get, post) -->
<!-- 익명 게시판 : 내가 쓴 글에만 수정,삭제 할 수 있게-->
<!-- name이 정해진 값이 있어야 input에 담겨서 서버 쪽으로 넘어갈 수 있다.-->
<form action="/board/save" method="post" enctype="multipart/form-data">
    writer: <input type="text" name="boardWriter"> <br> <!-- 작성자 -->
    pass: <input type="text" name="boardPass"> <br> <!-- 비밀 번호 -->
    title: <input type="text" name="boardTitle"> <br> <!-- 제목 -->
    contents: <textarea name="boardContents" cols="30" rows="10"></textarea> <br> <!-- 내용 -->
    file: <input type="file" name="boardFile"> <br> <!-- 파일 -->
    <input type="submit" value="글작성"> <!-- 제출 -->
</form>
</body>
</html>
